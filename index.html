<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerc project</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <!-- Header  -->
        <header>
            <!-- Nav -->
            <div class="nav container">
                <a href="" class="logo"><h1>Online Web shop</h1></a>
                <!-- Cart icon -->
                <i class='bx bx-shopping-bag' id="cart-icon"></i>
                <!-- End of Cart icon -->
                <!-- Cart -->
                <div class="cart">
                    <h2 class="cart-title">Tvoja korpa</h2>
                    <!-- Content -->
                    <div class="cart-content"></div>
                    <!-- End of Content -->

                    <!-- Total -->
                        <div class="total">
                            <div class="total-title">Ukupno</div>
                            <div class="total-price">0 rsd</div>
                        </div>
                    <!-- End of Total -->
                    <!-- Buy Button -->
                    <button type="button" class="btn-buy">Do sada</button>
                    <!-- End of Buy Button -->
                    <!-- Cart Close -->
                    <i class='bx bx-x' id="close-cart"></i>
                    <!-- End of Cart Close -->
                </div>
                <!-- End of Cart -->
            </div>
            <!--End of Nav -->
        </header>
    <!-- End of Header  -->
    <!-- Web shop -->
        <section class="shop container">
            <h2 class="section-title">Svi proizvodi</h2>
            <!-- Content -->
            <div class="shop-content">
                <!-- Products -->
                <div class="product-box">
                    <img src="img/nike1.jpg" alt="" class="product-img">
                    <h2 class="product-title">Nike muska majica</h2>
                    <div class="span price">2999 rsd</div>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="img/xwave.jpg" alt="" class="product-img">
                    <h2 class="product-title">Xwave slusalice</h2>
                    <div class="span price">4999 rsd</div>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="img/adidas.jpg" alt="" class="product-img">
                    <h2 class="product-title">Muska jakna adidas</h2>
                    <div class="span price">6900 rsd</div>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="img/flasica.jpg" alt="" class="product-img">
                    <h2 class="product-title">Adidas flasica za vodu</h2>
                    <div class="span price">1200 rsd</div>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="img/rayban.jpg" alt="" class="product-img">
                    <h2 class="product-title">Muske naocare Rayban</h2>
                    <div class="span price">7900 rsd</div>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="img/puma.jpg" alt="" class="product-img">
                    <h2 class="product-title">Puma kacket</h2>
                    <div class="span price">2400 rsd</div>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="img/reebok.jpg" alt="" class="product-img">
                    <h2 class="product-title">Rebook ranac</h2>
                    <div class="span price">3499 rsd</div>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="img/ck.jpg" alt="" class="product-img">
                    <h2 class="product-title">Kelvin Clein muske patike</h2>
                    <div class="span price">14999 rsd</div>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- End of Products -->
            </div>
            <!-- End of Content -->
        </section>
    <!-- End of Web shop -->


        


<script src="main.js"></script>
</body>
</html>
